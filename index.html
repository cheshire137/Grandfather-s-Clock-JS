<body>
	<div id="container">
	</div>
	<div id="credits">
		<p>
			Thanks to <a href="http://webtreats.mysitemyway.com/8-tileable-dark-wood-texture-patterns/">Web Treats</a> for the wood texture
		</p>
	</div>
	<script type="text/template" id="start-view-template">
		<div class="foundations clock-face">
			<div id="foundation-5" class="foundation"></div>
			<div id="foundation-6" class="foundation"></div>
			<div id="foundation-7" class="foundation"></div>

			<div id="foundation-3" class="foundation"></div>
			<div id="foundation-4" class="foundation"></div>
		</div>
	</script>
	<script type="text/template" id="card-view-template">
		<div class="card card-<%= card_name %> card-<%= card_name %>-of-<%= suit_name %>s card-<%= suit_name %>">

			<div class="suit-container suit-<%= suit_name %>"></div>
			<div class="card-name bottom"></div>
		</div>
	</script>
	<script type="text/template" id="suit-template-1">

	</script>

	<script src="js/views/start-view.js"></script>
	<script src="js/views/suit-view.js"></script>
